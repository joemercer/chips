
<h3>You <span ng-if="-1*currentBet > 0">won</span><span ng-if="-1*currentBet == 0">broke even</span><span ng-if="-1*currentBet < 0">lost</span>: {{-1*currentBet}} <a href="#/bet" ng-click="resetBet()" class="btn btn-lg btn-default">Okay</a></h3>

<br>
<br>

<div ng-repeat="amt in bettingAmts" class="inline">
	<button ng-click="win({{-1*amt}})" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-arrow-up"></button>
	<br>
	<button class="btn btn-lg btn-default">{{amt}}</button>
	<br>
	<button ng-click="win({{amt}})" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-arrow-down"></button>
</div>

<br>
<br>

<h3>Your chips: {{bankroll}} <a href="#/buyin" class="btn btn-default">Get more</a></h3>

<br><br>

<a href="#/result" class="btn btn-default">Finish game</a>
