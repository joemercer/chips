
<div class="header-container">
  <div class="header container text-left" >
    <h3 class="text-muted">Virtual Chips</h3>
  </div>
</div>

<div class="content container">
  <div class="content-wrapper">
    <div class="text-center">

    	<h3>
				<a href="#/bet" ng-click="buyIn()" class="btn btn-lg btn-default"><span ng-if="buyInAmt <= 0"> Back</span><span ng-if="buyInAmt > 0"> Buy in {{buyInAmt}}</span></a>
				<button ng-if="buyInAmt > 0" ng-click="undoAddToBuyIn()" class="btn btn-lg btn-default">Undo</button>
			</h3>

			<br>
			<br>

			<div ng-repeat="amt in buyInAmts" class="inline">
				<button ng-click="addToBuyIn({{amt}})" class="btn btn-lg btn-default">{{amt}}</button>
			</div>

			<br>
			<br>

			<h3>You will have {{bankroll + buyInAmt}} chips</h3>

		</div>
  </div>
</div>

<div class="footer-container">
  <div class="footer container text-right" >
    <h5>Have feedback? <a href="mailto:trytassos@gmail.com?Subject=Tassos%20feedback" target="_top">Email us</a>!</h5>
  </div>
</div>
