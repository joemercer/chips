
<div class="text-center">

	<h3>Buy in: <a href="#/bet" ng-click="buyIn()" class="btn btn-lg btn-default">Done</a></h3>

	<h3>Your chips: {{bankroll + buyInAmt}} <button ng-click="undoAddToBuyIn()" class="btn btn-lg btn-default">Undo</button></h3>

	<br>
	<br>

	<div ng-repeat="amt in buyInAmts" class="inline">
		<button ng-click="addToBuyIn({{amt}})" class="btn btn-lg btn-default">{{amt}}</button>
	</div>

</div>
